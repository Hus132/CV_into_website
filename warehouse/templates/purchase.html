{% extends 'base.html' %}
{% set title ='purchase' %}
{% block content %}

<div class="container mt-5">
    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="text-center mb-4">Purchase Form</h2>
            <form action="{{url_for('purchase_view')}}" method = "Post">
                <div class="form-group">
                  <label>Product's name</label>
                  <input type="text" class="form-control" name="product_name" aria-describedby="emailHelp" placeholder="enter the name of the product">
                </div>
                <div class="form-group">
                  <label>Price</label>
                  <input type="number" class="form-control"  name="product_price" placeholder="enter price of product" required>
                </div>
                  <div class="form-group">
                  <label >Quantity</label>
                  <input type="number" class="form-control" name="quantity" placeholder="enter the number of items" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
            <a class="link-offset-2 link-offset-3-hover link-underline link-underline-opacity-0 link-underline-opacity-75-hover" href="{{url_for('index_view')}}">
  Back to main page
            </a>
</div>

{% endblock %}
