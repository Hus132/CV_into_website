{%extends "base.html" %}
{% set title = 'Feedback' %}

{% block extra_css %}
<link rel="stylesheet" href="{{url_for('static' , filename = 'feedback_styling.css')}}">
{% endblock %}

{% block content %}
<div class="feedback-container">
        <h2>We Value Your Feedback</h2>
        <p>Please let us know how we can improve!</p>

        <form action="{{ url_for('feedback_view') }}" class="feedback-form" method="POST">
            <label for="name">Your Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>

            <label for="email">Your Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email" required>

            <label for="rating">Rate Your Experience</label>
            <div class="rating">
                <input type="radio" id="star5" name="rating" value="5">
                <label for="star5" title="5 stars">★</label>
                <input type="radio" id="star4" name="rating" value="4">
                <label for="star4" title="4 stars">★</label>
                <input type="radio" id="star3" name="rating" value="3">
                <label for="star3" title="3 stars">★</label>
                <input type="radio" id="star2" name="rating" value="2">
                <label for="star2" title="2 stars">★</label>
                <input type="radio" id="star1" name="rating" value="1">
                <label for="star1" title="1 star">★</label>
            </div>

            <label for="message">Your Feedback</label>
            <textarea id="message" name="message" rows="5" placeholder="Share your thoughts" required></textarea>

            <button type="submit">Submit Feedback</button>
        </form>
